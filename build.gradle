mainClassName = 'com.strucdocs.StrucDocsApplication'

configurations {
    provided
    compile.extendsFrom provided
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("org.springframework.boot:spring-boot-starter-data-rest")
    //compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.hateoas:spring-hateoas:0.16.0.RELEASE")

    compile("com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.5.0")

    compile("org.springframework.data:spring-data-neo4j:3.2.2.RELEASE")
    compile("com.itextpdf:itextpdf:5.5.4")
    compile("org.apache.commons:commons-lang3:3.3.2")
    compile("org.asciidoctor:asciidoctorj:1.5.2")
    compile("org.codehaus.jackson:jackson-mapper-asl:1.9.13")
    compile("com.jayway.jsonpath:json-path:0.9.1")
    compile("commons-io:commons-io:2.4")
    compile("org.jsoup:jsoup:1.7.2")
    compile("org.eclipse.jetty.aggregate:jetty-all:9.0.6.v20130930")

    provided("org.projectlombok:lombok:1.14.2")

    testCompile("junit:junit:${junitVersion}")
    testCompile("org.hamcrest:hamcrest-all:1.1")
    testCompile("org.mockito:mockito-core:1.9.0")
    testCompile("org.springframework.boot:spring-boot-starter-test")
}

distDocker {
    exposePort 8080
    baseImage "dockerfile/java:oracle-java8"
}

